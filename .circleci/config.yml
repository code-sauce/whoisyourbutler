# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  test:
    working_directory: ~/scalyr-agent-2
    docker:
      - image: circleci/python:2.7-jessie-browsers

    working_directory: ~/

    steps:
      - checkout
      - run:
          command: |
            virtualenv venv
            source venv/bin/activate
            pip install pytest
      - run:
          command: |
            source venv/bin/activate
            pytest

workflows:
  version: 2
  unittest:
    jobs:
      - test
